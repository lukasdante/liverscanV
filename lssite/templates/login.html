{% load static %}
{% include "main/links.html" %}

<div class="login-container">
    <div class="login-main">
        <div class="login-title">Login</div>
        <form method="post">
            {% csrf_token %}
            <div class="login-form">
                <div class="login-form-username">
                    <input type="text" name="username" class="text-input-field" id="username-login" placeholder="Username">
                </div>
                <div class="login-form-password">
                    <input type="password" class="text-input-field" name="password" id="password-login" placeholder="Password">
                </div>
                <div class="login-form-remember">
                    <div class="remember-me-checkbox">
                        <input type="checkbox" class="checkbox">
                    </div>
                    <div class="remember-me">Remember me</div>
                </div>
                <div class="login-form-submit">
                    <button type="submit" class="login-form-submit-button">Login</button>
                </div>
                <div class="login-extended">
                    <div class="login-new-user">
                        <div class="new-user">New user?</div>
                        <div class="signup">
                            <a href="{% url 'signup' %}">Signup</a>
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="login-icon">
        <img src="{% static 'img/sub-icon.svg' %}" alt="">
    </div>    
</div>
